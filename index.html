<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
        }
        .game-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 10px;
            width: 300px;
            height: 300px;
            background-color: #bbf7d0;
            padding: 10px;
            border-radius: 5px;
            margin: 0 auto;
        }
        .cell {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #d1fae5;
            border-radius: 5px;
            font-size: 24px;
            font-weight: bold;
            position: relative;
            overflow: hidden;
        }
        .tile {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
            transition: all 0.15s ease;
            z-index: 10;
        }
        .tile-2 { background-color: #ecfccb; color: #3f6212; }
        .tile-4 { background-color: #d9f99d; color: #3f6212; }
        .tile-8 { background-color: #bef264; color: #3f6212; }
        .tile-16 { background-color: #a3e635; color: #3f6212; }
        .tile-32 { background-color: #84cc16; color: white; }
        .tile-64 { background-color: #65a30d; color: white; }
        .tile-128 { background-color: #4d7c0f; color: white; font-size: 20px; }
        .tile-256 { background-color: #3f6212; color: white; font-size: 20px; }
        .tile-512 { background-color: #365314; color: white; font-size: 18px; }
        .tile-1024 { background-color: #1a2e05; color: white; font-size: 16px; }
        .tile-2048 { background-color: #facc15; color: #1a2e05; font-size: 16px; }
        .tile-new {
            animation: pop 0.3s ease;
        }
        .tile-merged {
            animation: bounce 0.3s ease;
            z-index: 20;
        }
        @keyframes pop {
            0% { transform: scale(0); }
            80% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        .score-pulse {
            animation: pulse 0.5s;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        .control-btn {
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #84cc16;
            border-radius: 8px;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .control-btn:hover {
            background-color: #65a30d;
            transform: scale(1.05);
        }
        .control-btn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body class="bg-green-50 min-h-screen flex flex-col items-center justify-center p-4">
    <div class="text-center max-w-md">
        <h1 class="text-2xl md:text-3xl mb-6 text-green-800">üî¢ 2048 GAME üß†</h1>
        
        <div class="text-xl mb-6 text-green-700">
            üéØ Score: <span id="score">0</span>
        </div>
        
        <div id="game-container" class="game-container mb-6">
            <!-- Cells will be generated by JavaScript -->
        </div>
        
        <!-- Control buttons -->
        <div class="grid grid-cols-3 grid-rows-3 gap-2 mb-6" style="width: 150px; margin: 0 auto;">
            <div class="col-start-2 row-start-1">
                <button id="upBtn" class="control-btn">‚¨ÜÔ∏è</button>
            </div>
            <div class="col-start-1 row-start-2">
                <button id="leftBtn" class="control-btn">‚¨ÖÔ∏è</button>
            </div>
            <div class="col-start-2 row-start-2">
                <button id="downBtn" class="control-btn">‚¨áÔ∏è</button>
            </div>
            <div class="col-start-3 row-start-2">
                <button id="rightBtn" class="control-btn">‚û°Ô∏è</button>
            </div>
        </div>
        
        <div class="text-sm mb-4 text-green-600">
            Use buttons or arrow keys to slide tiles
        </div>
        
        <button id="resetButton" class="bg-green-600 hover:bg-green-700 text-white py-2 px-6 rounded-lg transition-colors duration-200">
            RESET GAME
        </button>
        
        <div id="gameMessage" class="text-xl mt-4 hidden"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gameContainer = document.getElementById('game-container');
            const scoreDisplay = document.getElementById('score');
            const resetButton = document.getElementById('resetButton');
            const gameMessage = document.getElementById('gameMessage');
            const upBtn = document.getElementById('upBtn');
            const downBtn = document.getElementById('downBtn');
            const leftBtn = document.getElementById('leftBtn');
            const rightBtn = document.getElementById('rightBtn');
            
            // Game state
            let grid = [];
            let score = 0;
            let gameActive = true;
            
            // Initialize game
            function initGame() {
                // Create empty grid
                grid = Array(4).fill().map(() => Array(4).fill(0));
                
                // Clear game container
                gameContainer.innerHTML = '';
                gameMessage.classList.add('hidden');
                
                // Create cells
                for (let i = 0; i < 16; i++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = Math.floor(i / 4);
                    cell.dataset.col = i % 4;
                    gameContainer.appendChild(cell);
                }
                
                // Reset score
                score = 0;
                scoreDisplay.textContent = score;
                gameActive = true;
                
                // Add initial tiles
                addRandomTile();
                addRandomTile();
                
                // Update view
                updateView();
            }
            
            // Add random tile (2 or 4)
            function addRandomTile() {
                const emptyCells = [];
                
                // Find all empty cells
                for (let row = 0; row < 4; row++) {
                    for (let col = 0; col < 4; col++) {
                        if (grid[row][col] === 0) {
                            emptyCells.push({ row, col });
                        }
                    }
                }
                
                // If there are empty cells, add a new tile
                if (emptyCells.length > 0) {
                    const { row, col } = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                    grid[row][col] = Math.random() < 0.9 ? 2 : 4;
                    
                    // Add new tile animation
                    const cell = document.querySelector(`.cell[data-row="${row}"][data-col="${col}"]`);
                    const tile = document.createElement('div');
                    tile.className = `tile tile-${grid[row][col]} tile-new`;
                    tile.textContent = grid[row][col];
                    cell.appendChild(tile);
                }
            }
            
            // Update the view based on grid state
            function updateView() {
                // Remove all tiles
                document.querySelectorAll('.tile').forEach(tile => tile.remove());
                
                // Add tiles based on grid
                for (let row = 0; row < 4; row++) {
                    for (let col = 0; col < 4; col++) {
                        if (grid[row][col] > 0) {
                            const cell = document.querySelector(`.cell[data-row="${row}"][data-col="${col}"]`);
                            const tile = document.createElement('div');
                            tile.className = `tile tile-${grid[row][col]}`;
                            tile.textContent = grid[row][col];
                            cell.appendChild(tile);
                        }
                    }
                }
            }
            
            // Move tiles in a direction
            function move(direction) {
                if (!gameActive) return;
                
                let moved = false;
                const newGrid = Array(4).fill().map(() => Array(4).fill(0));
                
                // Process grid based on direction
                for (let i = 0; i < 4; i++) {
                    let line = [];
                    
                    // Extract the line (row or column) based on direction
                    for (let j = 0; j < 4; j++) {
                        switch (direction) {
                            case 'up': line.push(grid[j][i]); break;
                            case 'down': line.push(grid[3 - j][i]); break;
                            case 'left': line.push(grid[i][j]); break;
                            case 'right': line.push(grid[i][3 - j]); break;
                        }
                    }
                    
                    // Remove zeros and merge tiles
                    let mergedLine = [];
                    let prev = null;
                    
                    for (const num of line.filter(x => x !== 0)) {
                        if (prev === null) {
                            prev = num;
                        } else if (prev === num) {
                            mergedLine.push(num * 2);
                            score += num * 2;
                            prev = null;
                            moved = true;
                        } else {
                            mergedLine.push(prev);
                            prev = num;
                        }
                    }
                    
                    if (prev !== null) {
                        mergedLine.push(prev);
                    }
                    
                    // Pad with zeros
                    while (mergedLine.length < 4) {
                        mergedLine.push(0);
                    }
                    
                    // Check if anything moved
                    if (!moved && JSON.stringify(line) !== JSON.stringify(mergedLine)) {
                        moved = true;
                    }
                    
                    // Put back into new grid
                    for (let j = 0; j < 4; j++) {
                        switch (direction) {
                            case 'up': newGrid[j][i] = mergedLine[j]; break;
                            case 'down': newGrid[3 - j][i] = mergedLine[j]; break;
                            case 'left': newGrid[i][j] = mergedLine[j]; break;
                            case 'right': newGrid[i][3 - j] = mergedLine[j]; break;
                        }
                    }
                }
                
                // If tiles moved, update grid and add new tile
                if (moved) {
                    grid = newGrid;
                    scoreDisplay.textContent = score;
                    scoreDisplay.classList.add('score-pulse');
                    setTimeout(() => scoreDisplay.classList.remove('score-pulse'), 500);
                    
                    // Add merged class to merged tiles
                    setTimeout(() => {
                        updateView();
                        addRandomTile();
                        checkGameStatus();
                    }, 150);
                }
            }
            
            // Check if game is over or won
            function checkGameStatus() {
                // Check for win
                for (let row = 0; row < 4; row++) {
                    for (let col = 0; col < 4; col++) {
                        if (grid[row][col] === 2048) {
                            gameWon();
                            return;
                        }
                    }
                }
                
                // Check for possible moves
                for (let row = 0; row < 4; row++) {
                    for (let col = 0; col < 4; col++) {
                        // Check empty cell
                        if (grid[row][col] === 0) {
                            return;
                        }
                        
                        // Check adjacent cells for possible merge
                        if (col < 3 && grid[row][col] === grid[row][col + 1]) {
                            return;
                        }
                        if (row < 3 && grid[row][col] === grid[row + 1][col]) {
                            return;
                        }
                    }
                }
                
                // No possible moves left
                gameOver();
            }
            
            // Game over
            function gameOver() {
                gameActive = false;
                gameMessage.textContent = "üí• GAME OVER! üí•";
                gameMessage.className = "text-xl mt-4 text-red-600";
                gameMessage.classList.remove('hidden');
            }
            
            // Game won
            function gameWon() {
                gameMessage.textContent = "üéâ YOU WIN! üéâ";
                gameMessage.className = "text-xl mt-4 text-green-600 score-pulse";
                gameMessage.classList.remove('hidden');
            }
            
            // Event listeners for keyboard
            document.addEventListener('keydown', (e) => {
                if (!gameActive) return;
                
                switch (e.key) {
                    case 'ArrowUp': move('up'); break;
                    case 'ArrowDown': move('down'); break;
                    case 'ArrowLeft': move('left'); break;
                    case 'ArrowRight': move('right'); break;
                }
            });
            
            // Event listeners for control buttons
            upBtn.addEventListener('click', () => move('up'));
            downBtn.addEventListener('click', () => move('down'));
            leftBtn.addEventListener('click', () => move('left'));
            rightBtn.addEventListener('click', () => move('right'));
            
            // Touch/swipe controls
            let touchStartX = 0;
            let touchStartY = 0;
            
            document.addEventListener('touchstart', (e) => {
                touchStartX = e.touches[0].clientX;
                touchStartY = e.touches[0].clientY;
            });
            
            document.addEventListener('touchend', (e) => {
                if (!gameActive) return;
                
                const touchEndX = e.changedTouches[0].clientX;
                const touchEndY = e.changedTouches[0].clientY;
                const dx = touchEndX - touchStartX;
                const dy = touchEndY - touchStartY;
                
                if (Math.abs(dx) > Math.abs(dy)) {
                    if (dx > 0) move('right');
                    else move('left');
                } else {
                    if (dy > 0) move('down');
                    else move('up');
                }
            });
            
            resetButton.addEventListener('click', initGame);
            
            // Start the game
            initGame();
        });
    </script>
</body>
</html>
